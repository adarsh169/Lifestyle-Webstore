<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Store</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-mg bg-dark navbar-dark-fixed-top">
        <div><a class="navbar-brand logo" href="index.html">Lifestyle</a></div>
        <div class="p3">
            <a class="icon navbar-brand" href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" fill="currentColor"
                    class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                    <path fill-rule="evenodd"
                        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
                <span class="icon-text">Login</span>
            </a>
            <a class="icon navbar-brand" href="signup.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
                <span class="icon-text">Sign Up</span>
            </a>
        </div>
        </div>
    </nav>
    <div class="card bg-light my-5 m-auto" style="max-width: 35rem;">
        <div class="card-header text-center py-5 fs-3">Login</div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="InputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control form-group" id="InputEmail"
                        placeholder="Enter email address">
                </div>
                <label for="inputPassword5" class="form-label">Password</label>
                <input type="password" id="inputPassword5" class="form-control form-group" placeholder="Enter password">
                <div class="form-check py-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember password
                    </label>
                </div>
                <div class="my-3">
                    <a class="text-decoration-none" href="#">Forgot Password?</a>
                    <button class="btn btn-primary right">Login</button>
                </div>
            </form>
            <div class="card-footer text-center">
                <a class="text-decoration-none" href="signup.html">Need an account? Sign up!</a>
            </div>
        </div>
    </div>
    <footer style="position: absolute;">
        <div class="container">
            <center>Copyright &copy; Lifestyle Store. All Rights
                Reserved | Contact Us: +91 90000 00000</center>
        </div>
    </footer>
</body>

</html>
