<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle Store</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-mg bg-dark navbar-dark-fixed-top">
        <div><a class="navbar-brand logo" href="index.html">Lifestyle</a></div>
        <div class="p3">
            <a class="icon navbar-brand" href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" fill="currentColor"
                    class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z" />
                    <path fill-rule="evenodd"
                        d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z" />
                </svg>
                <span class="icon-text">Login</span>
            </a>
            <a class="icon navbar-brand" href="signup.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.25rem" height="1.25rem" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
                <span class="icon-text">Sign Up</span>
            </a>
        </div>
        </div>
    </nav>
    <div class="container-contact my-5">
        <h1>Contact</h1>
        <nav class="bg-gray" aria-label="breadcrumb">
            <ol class="breadcrumb py-2 px-2">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contact</li>
            </ol>
        </nav>
        <h2>Contact Details</h2>
        <div>3481 Melrose Place</div>
        <div>Beverly Hills, CA 90210</div>
        <p class="mt-3">P: (123) 456-7890</p>
        <p>E: <span class="text-primary">name@example.com</span></p>
        <div>H: Monday - Friday: 9:00 AM to 5:00 PM</div>
        <h2 class="mt-4">Send us a Message</h2>
        <form class="w-75">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name:</label>
              <input type="name" class="form-control" id="name" aria-describedby="name">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number:</label>
              <input type="tel" class="form-control" id="phone" aria-describedby="phone">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address:</label>
              <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
    </div>
    </div>
    <footer>
        <div class="container">
            <center>Copyright &copy; Lifestyle Store. All Rights
                Reserved | Contact Us: +91 90000 00000</center>
        </div>
    </footer>
</body>

</html>
